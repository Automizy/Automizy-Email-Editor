<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="automizy-email-editor.css">	<!-- Automizy Email Editor styles -->
	<script src="automizy-email-editor.js"></script>	<!-- Automizy Email Editor JavaScript -->
	<script>

        $AEE.init().scriptLoaded(function(editorStatus){
            console.log('PLUGIN LOAD: ', editorStatus);
            $('body:first').append(Math.floor(editorStatus.percent) + "%<br/>");
        }).ready(function(){
            console.log('ALL PLUGIN LOADED');
            $AEE.baseUrl("http://developers.automizy.com/automizyemaileditor");
            $AEE.imageUploadApiUrl("https://api.automizy.com/images");
            $AEE.emailPreviewApiUrl("https://api.automizy.com/email-preview");
        }).layoutReady(function(){
            console.log('LAYOUT READY');
        }).recipient('help@automizy.com').segments({
            '1':'Children',
            '2':'Teens',
            '3':'Adults',
            '4':'Elders'
        }).open(250);

	</script>
</head>
<body>
</body>
</html>
