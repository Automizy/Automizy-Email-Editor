<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="automizy.js"></script>
    <link rel="stylesheet" href="fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="../src/styles/panel.css">
    <script>
        $(function () {

            var $content = $('<div></div>');

            $A.newPanel({
                title:'Panel',
                content:$content,
                target:'body'
            });

            $A.newPanel({
                title:'Content box in panel',
                skin: 'content-box',
                content:$('<div>this is the content</div>'),
                target:$content
            });

        });
    </script>
    <style>
        body{
            background-color: #F4F5F7;
        }
    </style>
</head>

</body>
